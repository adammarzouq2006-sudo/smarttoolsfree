<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idées TikTok</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <h1>🎥 Idées TikTok</h1>
    <a href="index.html" class="btn">← Retour</a>
  </header>

  <section class="tool-section">
    <h2>Trouve ton inspiration ✨</h2>
    <button id="idea-btn" class="btn">Donne-moi une idée</button>
    <p id="idea-output"></p>
  </section>

  <script>
    const ideas = [
      "Montre ta transformation avant/après 🎨",
      "Fais une vidéo avec ton son préféré 🎵",
      "Un challenge avec tes amis 👯",
      "Montre ton setup ou ton quotidien 💻",
      "Un ‘5 faits sur moi’ 😄"
    ];
    document.getElementById("idea-btn").addEventListener("click", () => {
      document.getElementById("idea-output").innerText = ideas[Math.floor(Math.random() * ideas.length)];
    });
  </script>
</body>
</html>
