<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Générateur de bio Instagram</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <h1>Générateur de bio Instagram</h1>
    <a href="index.html" class="btn">← Retour</a>
  </header>

  <section class="bio-generator">
    <h2>Crée ta bio parfaite 💫</h2>
    <textarea id="bio-input" placeholder="Décris-toi en quelques mots..."></textarea>
    <button id="generate-btn" class="btn">Générer ma bio</button>
    <p id="bio-output"></p>
  </section>

  <script>
    document.getElementById("generate-btn").addEventListener("click", () => {
      const bio = document.getElementById("bio-input").value;
      const bios = [
        `${bio} 🌟 | Rêve grand, travaille dur 💪`,
        `${bio} 🚀 | Authenticité avant tout ❤️`,
        `${bio} ✨ | Partage & créativité au quotidien`,
        `${bio} 🎯 | Toujours en quête d’inspiration !`
      ];
      document.getElementById("bio-output").innerText = bios[Math.floor(Math.random() * bios.length)];
    });
  </script>
</body>
</html>
