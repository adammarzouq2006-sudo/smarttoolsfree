<body>

  <div class="container">
    <h1 style="text-align:center;margin-bottom:14px;">üí° G√©n√©rateur de pseudo</h1>
    <p style="text-align:center;color:#64748b;margin-bottom:26px;">Entre 1‚Äì2 mots cl√©s et choisis un style.</p>

    <div class="card">
      <div class="row">
        <input id="seed" class="input" placeholder="Ex : street, cook, fit, tech‚Ä¶">
        <select id="styleSel" class="input" style="max-width:220px;">
          <option value="cool">Cool</option>
          <option value="pro">Pro</option>
          <option value="cute">Cute</option>
          <option value="tech">Tech</option>
        </select>
      </div>
      <div class="row" style="margin-top:12px;">
        <button class="btn" onclick="genNames()">G√©n√©rer</button>
        <button class="btn" style="background:#475569;margin-left:8px;" onclick="copyNames()">Copier tout</button>
      </div>
    </div>

    <div id="namesBox" class="card" style="margin-top:18px;display:none;">
      <h3 style="margin-bottom:10px;">‚ú® Id√©es de pseudos</h3>
      <ul id="namesList" style="padding-left:18px;"></ul>
    </div>

    <p style="text-align:center;margin-top:22px;">
      <a class="btn" href="index.html">‚Üê Retour √† l'accueil</a>

<script>
function bank(style){
  const endCool = ["X","HQ","TV","Zone","Hub","Wave","Lab","Studio"];
  const endPro  = ["Pro","Consult","Media","Agency","Digital","Works"];
  const endCute = ["Kitty","Bear","Plush","Bunny","Honey","Star","Cloud"];
  const endTech = ["AI","Tech","Bytes","Engine","Core","OS","Dev"];
  return style==="pro"?endPro:style==="cute"?endCute:style==="tech"?endTech:endCool;
}
function cap(s){ return s.charAt(0).toUpperCase()+s.slice(1); }
function genNames(){
  const seed = (document.getElementById('seed').value||"crea").toLowerCase().replace(/\s+/g,'');
  const style= document.getElementById('styleSel').value;
  const ends = bank(style);
  const mids = ["ly","ify","ster","ify","ora","ista","verse","flux","line","loop","drop"];
  const out = new Set();

  while(out.size<20){
    const name = cap(seed)+cap(mids[Math.floor(Math.random()*mids.length)])+ends[Math.floor(Math.random()*ends.length)];
    out.add(name);
  }
  const list = [...out].slice(0,20);
  document.getElementById('namesList').innerHTML = list.map(n=>`<li style="margin:6px 0;">${n}</li>`).join('');
  document.getElementById('namesBox').style.display='block';
}
function copyNames(){
  const t = [...document.querySelectorAll('#namesList li')].map(li=>li.innerText).join('\n');
  if(!t) return; navigator.clipboard.writeText(t); alert("Pseudos copi√©s ‚úÖ");
}
</script>
